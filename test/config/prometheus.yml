global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    env: 'test'

scrape_configs:
  - job_name: 'log-aggregator'
    static_configs:
      - targets: ['log-aggregator:9090']
        labels:
          service: 'log-aggregator'
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']
    metrics_path: '/metrics'
