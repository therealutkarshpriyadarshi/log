apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: logaggregator-node
  namespace: logging
  labels:
    app.kubernetes.io/name: logaggregator
    app.kubernetes.io/component: node-collector
    app.kubernetes.io/version: "0.2.0"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: logaggregator
      app.kubernetes.io/component: node-collector
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: logaggregator
        app.kubernetes.io/component: node-collector
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: logaggregator
      hostNetwork: true
      hostPID: false
      dnsPolicy: ClusterFirstWithHostNet
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      tolerations:
        # Run on all nodes including master
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
      containers:
        - name: logaggregator
          image: logaggregator:latest
          imagePullPolicy: IfNotPresent
          args:
            - -config
            - /etc/logaggregator/config.yaml
          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: health
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: health
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          volumeMounts:
            - name: config
              mountPath: /etc/logaggregator
              readOnly: true
            - name: varlog
              mountPath: /var/log
              readOnly: true
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
            - name: checkpoints
              mountPath: /var/lib/logaggregator/checkpoints
            - name: wal
              mountPath: /var/lib/logaggregator/wal
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      volumes:
        - name: config
          configMap:
            name: logaggregator-config
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
        - name: checkpoints
          hostPath:
            path: /var/lib/logaggregator/checkpoints
            type: DirectoryOrCreate
        - name: wal
          hostPath:
            path: /var/lib/logaggregator/wal
            type: DirectoryOrCreate
      terminationGracePeriodSeconds: 30
