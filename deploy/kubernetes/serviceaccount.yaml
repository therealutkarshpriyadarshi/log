apiVersion: v1
kind: ServiceAccount
metadata:
  name: logaggregator
  namespace: logging
  labels:
    app.kubernetes.io/name: logaggregator
    app.kubernetes.io/component: log-collector
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: logaggregator
  labels:
    app.kubernetes.io/name: logaggregator
rules:
  - apiGroups: [""]
    resources:
      - pods
      - pods/log
      - namespaces
    verbs:
      - get
      - list
      - watch
  - apiGroups: [""]
    resources:
      - events
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: logaggregator
  labels:
    app.kubernetes.io/name: logaggregator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: logaggregator
subjects:
  - kind: ServiceAccount
    name: logaggregator
    namespace: logging
