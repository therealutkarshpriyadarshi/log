apiVersion: v1
kind: Service
metadata:
  name: logaggregator
  namespace: logging
  labels:
    app.kubernetes.io/name: logaggregator
    app.kubernetes.io/component: log-collector
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: logaggregator
    app.kubernetes.io/component: log-collector
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
    - name: syslog-udp
      port: 514
      targetPort: syslog-udp
      protocol: UDP
    - name: syslog-tcp
      port: 514
      targetPort: syslog-tcp
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
    - name: health
      port: 8081
      targetPort: health
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: logaggregator-metrics
  namespace: logging
  labels:
    app.kubernetes.io/name: logaggregator
    app.kubernetes.io/component: log-collector
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for Prometheus scraping
  selector:
    app.kubernetes.io/name: logaggregator
  ports:
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
